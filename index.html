<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Miha Meden</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link type="text/css" rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">                                                                                        
    </head>
    
    <body>
      <div id="fullpage">
        <div class="section" id="section1">
          <div class="section-content">
            <h1><i class="fa fa-check-circle-o"></i></h1>
            <h1>Welcome to My SITE</h1>
          </div>
        </div>
        <div class="section" id="section2">section2</div>
        <div class="section" id="section3">
          <div class="slide" id="slide1"> Slide 1 </div>
          <div class="slide" id="slide2"> Slide 2 </div>
          <div class="slide" id="slide3"> Slide 3 </div>
          <div class="slide" id="slide4"> Slide 4 </div>
        </div>
        <div class="section" id="section4">section4</div>
      </div>
        <div class="first-row">
            <h1>Panthera configurator</h1>

            <button id="exteriorSection" class="accordion">Exterior</button>
            <div class="panel">
              <div class="row">
                <div class="column">
                  <img id="zelenaPanthera" src="slike/zelena.jpg" alt="Snow" style="width:100%">
                </div>
                <div class="column">
                  <img id="vijolicnaPanthera" src="slike/vijolicna.jpg" alt="Snow" style="width:100%">
                </div>
                <div class="column">
                  <img id="modraPanthera" src="slike/modra.jpg" alt="Snow" style="width:100%">
                </div>
                <div class="column">
                  <img id="oranznaPanthera" src="slike/oranzna.jpg" alt="Snow" style="width:100%">
                </div>
              </div> 
            </div>

            <button id= "seatsSection" class="accordion">Seats</button>
            <div class="panel">
                <div class="row">
                    <div class="column">
                      <img id="slikaZadnjiSedezi_modro-crni" src="slike/ZadnjiSedezi_modro-crni.jpg" alt="Snow" style="width:100%">
                    </div>
                    <div class="column">
                      <img id="slikaZadnjiSedezi_oranzno-sivo-beli" src="slike/ZadnjiSedezi_oranzno-sivo-beli.jpg" alt="Snow" style="width:100%">
                    </div>
                    <div class="column">
                      <img id="slikaZadnjiSedezi_rdece-crni" src="slike/ZadnjiSedezi_rdece-crni.jpg" alt="Snow" style="width:100%">
                    </div>
                    <div class="column">
                      <img id="slikaZadnjiSedezi_zeleno-crni" src="slike/ZadnjiSedezi_zeleno-crni.jpg" alt="Snow" style="width:100%">
                    </div>
                  </div>                  
            </div>

            <button id="testIzbireSedezev" class="accordion">Section 3</button>
            <div class="panel">
                <p>Prostor za opcije.</p>
            </div>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

            </div>
        </div>
        <div class="second-row">
            <script src="js/tween.umd.js"></script>
            <script src="logic.js" type="module"></script>
        </div>
     </body>
 </html>
